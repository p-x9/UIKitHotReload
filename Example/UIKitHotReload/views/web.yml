---
class: view
bg_color: [0, 0, 0]
subviews:
- class: stack
  safe_area: true
  distribution: fill
  alignment: fill
  scroll_enabled: false
  spacing: 50
  subviews:
    - class: searchbar
    - class: webview
      id: webview
      alpha: 0
- class: aiview
  id: indicator
  ai_color: [0, 0, 1]
  ai_style: white_large
  hides_ws: false
  layouts: [
    {
      center: {
        x: {
          v: 0
        },
        y: {
          v: 0
        }
      }
    }
  ]